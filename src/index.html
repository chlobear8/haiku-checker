<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Haiku Checker</title>
</head>
<body>
  <h1>Enter your poem into the inputs to see if it is a 'Haiku':</h1>
  <form id="poem">
    <label for="line1">Line 1:</label>
    <input id="line1" type="string">
    <label for="line2">Line 2:</label>
    <input id="line2" type="string">
    <label for="line3">Line 3:</label>
    <input id="line3" type="string">
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</body>
</html>
